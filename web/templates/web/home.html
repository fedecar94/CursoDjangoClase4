{% extends 'public.html' %}

{% block main %}
<h1 class="pt-3">Publicaciones</h1>
{% for publicacion in object_list %}
<div class="card my-3">
    <div class="card-body">
        <h4 class="card-title">{{ publicacion.titulo }}</h4>
        <small class="card-subtitle mb-2 text-muted">{{publicacion.fecha_publicacion}}</small>
        <a href="{% url 'public_detail' publicacion.pk %}" class="btn btn-primary float-right">Ver publicacion</a>
        <p>Por {{publicacion.autor.get_full_name}}</p>
    </div>
</div>
{% endfor %}
{% endblock main %}
